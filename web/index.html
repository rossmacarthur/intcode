<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Intcode Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
        integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-tomorrow_night_eighties.min.js"
        integrity="sha512-ZpoDdz3A/zV2aKTjH8fcyDKhg+zOuu423OkuJ7SvK1jMRZUSkTtH1YQQS10pqNvi9CYT2jmtOCxuNQW9TEtHdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <button id="run">
                <span>Run</span>
                <span class="x">Cancel</span>
                <div id="loader"></div>
            </button>
        </div>

        <div id="main" class="auto">
            <div id="left" class="auto">
                <div id="editor" class="auto"></div>
            </div>
            <div id="right" class="auto">
                <pre id="terminal"><log>Hit "Run" to compile and run your program...</log></pre>
                <input id="input" class="disabled"/>
            </div>
        </div>
    </div>
</body>

</html>
